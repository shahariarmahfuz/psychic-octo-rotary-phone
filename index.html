<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
        }
        #downloadBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Table Generator</h1>
    <form id="tableForm">
        <label for="rows">Number of Rows:</label>
        <input type="number" id="rows" name="rows" min="1" required><br><br>
        <label for="cols">Number of Columns:</label>
        <input type="number" id="cols" name="cols" min="1" required><br><br>
        <button type="submit">Generate Table</button>
    </form>
    <div id="tableContainer"></div>
    <button id="downloadBtn" style="display:none;">Download as Image</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script>
        document.getElementById('tableForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const rows = document.getElementById('rows').value;
            const cols = document.getElementById('cols').value;
            generateTable(rows, cols);
        });

        function generateTable(rows, cols) {
            const container = document.getElementById('tableContainer');
            container.innerHTML = ''; // Clear any previous table
            const table = document.createElement('table');

            for (let i = 0; i < rows; i++) {
                const tr = document.createElement('tr');
                for (let j = 0; j < cols; j++) {
                    const td = document.createElement('td');
                    const input = document.createElement('input');
                    input.type = 'text';
                    td.appendChild(input);
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }

            container.appendChild(table);
            document.getElementById('downloadBtn').style.display = 'block';
        }

        document.getElementById('downloadBtn').addEventListener('click', function() {
            html2canvas(document.getElementById('tableContainer')).then(function(canvas) {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'table.png';
                link.click();
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            margin-right: 10px;
            font-size: 1.1em;
        }
        input[type="number"] {
            width: 50px;
            padding: 5px;
            margin-right: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        #tableContainer, #imageContainer {
            width: 80%;
            margin: 20px auto;
            overflow-x: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Table Generator</h1>
    <form id="tableForm">
        <label for="rows">Number of Rows:</label>
        <input type="number" id="rows" name="rows" min="1" required>
        <label for="cols">Number of Columns:</label>
        <input type="number" id="cols" name="cols" min="1" required>
        <button type="submit">Generate Table</button>
    </form>
    <div id="tableContainer"></div>
    <div id="imageContainer" style="display:none;">
        <h2>Generated Image</h2>
        <img id="generatedImage" alt="Generated Table Image">
        <button id="downloadImage">Download Image</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script>
        document.getElementById('tableForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const rows = document.getElementById('rows').value;
            const cols = document.getElementById('cols').value;
            generateTable(rows, cols);
        });

        function generateTable(rows, cols) {
            const container = document.getElementById('tableContainer');
            container.innerHTML = ''; // Clear any previous table
            const table = document.createElement('table');

            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            for (let i = 0; i < cols; i++) {
                const th = document.createElement('th');
                th.textContent = `Column ${i + 1}`;
                headerRow.appendChild(th);
            }
            thead.appendChild(headerRow);
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            for (let i = 0; i < rows; i++) {
                const tr = document.createElement('tr');
                for (let j = 0; j < cols; j++) {
                    const td = document.createElement('td');
                    const input = document.createElement('input');
                    input.type = 'text';
                    td.appendChild(input);
                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            }
            table.appendChild(tbody);

            container.appendChild(table);
            captureTableAsImage();
        }

        function captureTableAsImage() {
            html2canvas(document.getElementById('tableContainer')).then(function(canvas) {
                const imageContainer = document.getElementById('imageContainer');
                const imgElement = document.getElementById('generatedImage');
                const downloadButton = document.getElementById('downloadImage');
                imgElement.src = canvas.toDataURL('image/png');
                downloadButton.onclick = function() {
                    const link = document.createElement('a');
                    link.href = canvas.toDataURL('image/png');
                    link.download = 'table.png';
                    link.click();
                };
                imageContainer.style.display = 'block';
            });
        }
    </script>
</body>
</html>
